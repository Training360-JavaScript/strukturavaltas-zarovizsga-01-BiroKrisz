<div class="row">
  <div *ngIf="car$ | async as car" class="col-6 offset-3">
    <form
      #carForm="ngForm"
      class="form">
      <input [(ngModel)]="car.id" type="hidden" name="id">


      <div class="form-group">
        <label  for="name"> Model </label>
        <input
          [(ngModel)]="car.model"
          class="form-control"
          name="model"
          id="model"
          type="text"
          pattern="^[A-Z][a-z0-9 ]{1,14}$"
          required
          >
      </div>

      <div class="form-group">
        <label  for="make"> Make </label>
        <input
          [(ngModel)]="car.make"
          class="form-control"
          name="make"
          id="make"
          type="text"
          required
          pattern="^[A-Z][a-zA-Z]{2,19}$"
          >
      </div>

      <div class="form-group">
        <label  for="year"> Year </label>
        <input
          [(ngModel)]="car.year"
          class="form-control"
          name="year"
          id="year"
          type="number"
          required
          pattern="^\d{4}$">
      </div>

      <div class="form-group">
        <label  for="price"> Price </label>
        <input
          [(ngModel)]="car.price"
          class="form-control"
          name="price"
          id="price"
          type="number"
          required
          pattern="^\d{3,5}$">
      </div>

      <div class="form-group">
        <label  for="stock"> Stock </label>
        <input
          [(ngModel)]="car.stock"
          class="form-control"
          name="stock"
          id="stock"
          type="number"
          required
          min="1" max="50">
      </div>

      <div class="form-check">
        <label class="form-check-label" for="active">
          Active
        </label>
        <input class="form-check-input"
          type="checkbox"
          [(ngModel)]="car.active"
          id="active"
          name="active">
      </div>

      <button (click)="onUpdate(car)" [disabled]="carForm?.invalid" class="btn btn-info btn-block">
        <i class="fa fa-save">
      </i></button>
    </form>
  </div>
</div>
